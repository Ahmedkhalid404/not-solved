<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Problem Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Codeforces Problem Selector</h1>

        <div id="handle-section" class="mb-4">
            <div class="row mb-2">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter Codeforces handle" />
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <label for="problem-count" class="form-label">Number of Problems (1-100):</label>
                <input type="number" id="problem-count" class="form-control" placeholder="Enter number of problems" min="1" max="100" />
            </div>
        </div>

        <div class="row g-2">
            <div class="col">
                <button id="add-handle" class="btn btn-primary w-100">Add Handle</button>
            </div>
            <div class="col">
                <button id="get-problems" class="btn btn-success w-100">Get Random Problems</button>
            </div>
        </div>

        <hr />

        <div id="problem-lists" class="accordion"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
